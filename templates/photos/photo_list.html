{% extends "base.html" %}

{% block title %}
	Photo List
{% endblock %}

{% block content %}
	{% if object_list %}
	    <ul>
		    {% for photo in object_list %}
		        <li>
		        	<a href="{% url photo_detail photo.id %}" />{{ photo }}</a>
		        </li>
		    {% endfor %}
	    </ul>
	{% else %}
	    <p>No photos are available.</p>
	{% endif %}
{% endblock %}
