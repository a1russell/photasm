{% extends "photos/base_photos.html" %}

{% block title %}
Upload a Photograph
- PhotAsm
{% endblock %}

{% block content %}
<section>
	<h1>Upload a Photograph</h1>
	<form enctype="multipart/form-data" method="post"
		action="{% url photasm.photos.views.photo_upload album_id %}">
		{{ form.as_p }}
		<input type="submit" value="Submit" />
	</form>
</section>
{% endblock %}
