{% extends "photos/base_photos.html" %}

{% block title %}
Home
{% endblock %}

{% block content %}
<a href="{% url create_album %}">Create an album</a>
{% if album_list %}
<ul>
	{% for album in album_list %}
	<li>
		<a href="{% url album_detail album.id %}" />{{ album }}</a>
	</li>
	{% endfor %}
</ul>
{% else %}
<p>No albums are available.</p>
{% endif %}
{% endblock %}
